<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
<canvas id='draw' width='900' height='600'></canvas>

    <script type='text/javascript'>
    let cnv = document.getElementById("draw").getContext("2d"); 
    
    function circle(x,y,r,s,f){
        cnv.beginPath();
            for(let a = 0.0;a < 2*Math.PI;a+=0.1){
                var X = x + Math.sin(a) * r;
                var Y = y + Math.cos(a) * r;
                if(a == 0.0) cnv.moveTo(X,Y);
                else cnv.lineTo(X,Y);
            }
        cnv.closePath();
        if(s != null) cnv.strokeStyle = s; cnv.stroke();
        if(f != null) cnv.fillStyle = f; cnv.fill();
    }
    
    function triangle(x1,y1,x2,y2,x3,y3,s,f){
        cnv.beginPath();
            cnv.moveTo(x1,y1);
            cnv.lineTo(x2,y2);
            cnv.lineTo(x3,y3);
        cnv.closePath();
        if(s != null) cnv.strokeStyle = s; cnv.stroke();
        if(f != null) cnv.fillStyle = f; cnv.fill();
    }
    
    function rect(x,y,w,h,s,f){
        cnv.beginPath();
            cnv.moveTo(x    ,y);
            cnv.lineTo(x+w  ,y);
            cnv.lineTo(x+w  ,y+h);
            cnv.lineTo(x    ,y+h);
        cnv.closePath();
        if(s != null) cnv.strokeStyle = s; cnv.stroke();
        if(f != null) cnv.fillStyle = f; cnv.fill();
    }
    
    function cloud(x,y){
        circle(x+40,y+65,40,"#000","rgb(0,255,255)");
        circle(x+110,y+50,50,"#000","rgb(0,255,255)")
        circle(x+170,y+65,40,"#000","rgb(0,255,255)");
        rect(x+45, y+35, 120, 70,"rgb(0,255,255)","rgb(0,255,255)");
        //rect(x+45, y+35+70,120,0,"rgb(0,0,0)","rgb(0,0,0)");
    }
    
    function draw(){
        circle(800,100,50,"#000","#FF0");
        rect(0,500,900,100,"#0f0","#0f0");
        rect(100,400,200,150,"#000","#fc5");
        triangle(100,400,300,400,200,350,"#000","#fc5");
        rect(150,475,40,75,"#000","#9fc");
        rect(210,475,50,50,"#000","#fff");
        let x = 320,y = 450,h = 75,rX = 25;
        for(let a = 0;a < 15;a++){
            if(a % 2 == 0)
                rect(x+(30*a),y,rX,h,"#000","#9f3");
            else{
                rect(x+(30*a),y+10,rX,h-10,"#000","#9f3");
                triangle(x+(30*a),y+10,x+(30*a)+rX,y+10,x+(30*a)+rX/2,y-15,"#000","#9f3");
            }
        }
        cloud(20,100);
        cloud(420,120);
    }
    
    draw();
    </script> 
</body>
</html>

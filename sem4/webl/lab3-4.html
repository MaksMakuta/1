<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style  type="text/css">
        h1{
            color : #08f;
            text-shadow: 2px 2px silver;
        }
        
        .main{
            width : 400px;
        }
        
        .bltext{
            color : #08f;
            font-style: italic;
        }
        
        .tab{
            margin-left: 40px;
        }
        
        .child{
            padding : 10px;
            background : #eee;
            border-radius : 10px;
            border : 1px solid #ccc;
        }
        
    </style>
    
</head>
<body>

<h1> CSS </h1>

<div class="main">

<p>CSS простіший, ніж HTML. CSS складається з багатьох правил на зразок наступних:</p>

<div class="child">
    селектор{ <br>
        <span class="tab">властивість1: <span class="bltext">значення</span></span>;<br>
        <span class="tab">властивість2: <span class="bltext">значення</span></span>;<br>
    }

</div>

<p>Правила досить прості. Але властивостей <span class="bltext">дуже</span> багато.<p>
<p>Будемо вивчати і практикуватися і CSS.</p>
<p>Успіхів в роботі.</p>
</div>


</body>
</html>
